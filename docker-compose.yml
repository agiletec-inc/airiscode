version: '3.8'

services:
  airiscode-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airiscode-dev
    volumes:
      # Mount source code for live development
      - ./apps:/workspace/apps
      - ./packages:/workspace/packages
      # Mount config directory
      - ~/.airiscode:/root/.airiscode
      # Persist node_modules (performance optimization)
      - node_modules:/workspace/node_modules
      - apps_node_modules:/workspace/apps/airiscode-cli/node_modules
    environment:
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    stdin_open: true
    tty: true
    command: pnpm --filter @airiscode/cli dev

  # Build service - for building packages
  build:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airiscode-build
    volumes:
      - ./apps:/workspace/apps
      - ./packages:/workspace/packages
      - ./dist:/workspace/dist
      - node_modules:/workspace/node_modules
    command: pnpm turbo run build

volumes:
  node_modules:
  apps_node_modules:
